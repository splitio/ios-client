name: Sonar Scan

on:
  push:
    branches: [ci]
  pull_request:
    branches: [master, development, "*_baseline"]

jobs:
  build-and-collect-coverage:
    name: Build & Collect Coverage
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests with coverage (ignore failures)
        continue-on-error: true
        run: |
          xcodebuild -quiet test \
            -project Split.xcodeproj \
            -scheme Split \
            -parallel-testing-enabled YES \
            -destination 'platform=iOS Simulator,OS=17.2,name=iPhone 15' \
            -enableCodeCoverage YES \
            -resultBundlePath build/Logs/Test/TestResults.xcresult \
            -derivedDataPath build

      - name: Export coverage to LCOV
        run: |
          set -euo pipefail

          mkdir -p coverage

          # Ensure DerivedData is at ./build (from test step)
          echo "📁 Listing profdata files under build/"
          find build -name "*.profdata" || true

          # Get the first .profdata file in the derived data path
          PROFRAW=$(find build -type f -name "*.profdata" | head -n 1 || true)
          if [[ -z "$PROFRAW" ]]; then
            echo "❌ Error: No .profdata file found under build/"
            exit 1
          fi

          echo "✅ Found profdata: $PROFRAW"

          # Find Split.framework binary in Debug config
          BINARY=$(find build -type f -path "*/Build/Products/Debug-iphonesimulator/Split.framework/Split" | head -n 1 || true)
          if [[ -z "$BINARY" ]]; then
            echo "❌ Error: Split binary not found under Debug-iphonesimulator/"
            find build -name "Split"  # Debugging output
            exit 1
          fi

          echo "✅ Found binary: $BINARY"

          # Export coverage to LCOV format
          xcrun llvm-cov export \
            -instr-profile "$PROFRAW" \
            -arch x86_64 \
            "$BINARY" \
            -format=lcov > coverage/coverage.lcov

          echo "✅ coverage.lcov generated at: coverage/coverage.lcov"

      - name: Check coverage file
        run: |
          echo "📊 Checking coverage file contents..."

          # Check if file exists and has content
          if [ ! -f coverage/coverage.lcov ]; then
            echo "❌ Error: coverage.lcov file does not exist"
            exit 1
          fi

          # Check file size
          FILE_SIZE=$(stat -f%z coverage/coverage.lcov)
          echo "📏 File size: $FILE_SIZE bytes"

          if [ "$FILE_SIZE" -lt 100 ]; then
            echo "⚠️ Warning: coverage file is suspiciously small ($FILE_SIZE bytes)"
            cat coverage/coverage.lcov
          else
            echo "✅ Coverage file size looks good"
            # Show first few lines to verify format
            head -n 10 coverage/coverage.lcov
          fi

          # Check if file contains expected LCOV format elements
          if ! grep -q "SF:" coverage/coverage.lcov; then
            echo "❌ Error: coverage file does not contain source file entries (SF:)"
            exit 1
          fi

          if ! grep -q "DA:" coverage/coverage.lcov; then
            echo "❌ Error: coverage file does not contain line coverage data (DA:)"
            exit 1
          fi

          echo "✅ Coverage file format validation passed"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/coverage.lcov

  sonar:
    name: Run SonarQube Scan
    runs-on: ubuntu-latest
    needs: build-and-collect-coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: .

      - name: Verify coverage file
        run: |
          echo "📊 Verifying coverage file after download..."
          
          # Check multiple possible locations
          if [ -f "coverage.lcov" ]; then
            echo "✅ Found coverage file at ./coverage.lcov"
            mkdir -p coverage
            cp coverage.lcov coverage/coverage.lcov
            COVERAGE_PATH="coverage/coverage.lcov"
          elif [ -f "coverage/coverage.lcov" ]; then
            echo "✅ Found coverage file at ./coverage/coverage.lcov"
            COVERAGE_PATH="coverage/coverage.lcov"
          else
            echo "❌ Coverage file not found in expected locations"
            echo "📂 Current directory contents:"
            ls -la
            echo "📂 Looking for any .lcov files:"
            find . -name "*.lcov" || echo "No .lcov files found"
            exit 1
          fi
          
          # Check file size
          FILE_SIZE=$(stat -c%s "$COVERAGE_PATH")
          echo "📏 File size: $FILE_SIZE bytes"
          
          if [ "$FILE_SIZE" -lt 100 ]; then
            echo "⚠️ Warning: coverage file is suspiciously small ($FILE_SIZE bytes)"
            cat "$COVERAGE_PATH"
            exit 1
          fi
          
          # Verify file format
          if ! grep -q "SF:" "$COVERAGE_PATH"; then
            echo "❌ Error: coverage file does not contain source file entries (SF:)"
            exit 1
          fi
          
          if ! grep -q "DA:" "$COVERAGE_PATH"; then
            echo "❌ Error: coverage file does not contain line coverage data (DA:)"
            exit 1
          fi
          
          echo "✅ Coverage file format validation passed"
          
          # Check path format in coverage file
          echo "📃 Sample of source file paths in coverage file:"
          grep -m 5 "SF:" "$COVERAGE_PATH"
          
          # Create a modified version with relative paths for SonarQube
          echo "📝 Creating modified coverage file with relative paths..."
          REPO_NAME="ios-client"
          MODIFIED_PATH="${COVERAGE_PATH%.lcov}.modified.lcov"
          
          # Replace absolute paths with relative paths
          sed "s|SF:/Users/runner/work/${REPO_NAME}/${REPO_NAME}/|SF:|g" "$COVERAGE_PATH" > "$MODIFIED_PATH"
          
          echo "📃 Sample of modified source file paths:"
          grep -m 5 "SF:" "$MODIFIED_PATH"
          
          # Update the coverage path to use the modified file
          COVERAGE_PATH="$MODIFIED_PATH"

      - name: Run SonarQube scan
        uses: sonarsource/sonarqube-scan-action@v5
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=splitio_ios-client
            -Dsonar.projectName=${{ github.event.repository.name }}
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-
            -Dsonar.swift.coverage.reportPaths=coverage/coverage.modified.lcov,coverage.modified.lcov
            -Dsonar.verbose=true
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST }}
