name: SwiftFormat Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  format-check:
    name: SwiftFormat Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install SwiftFormat
        run: |
          wget -O swiftformat.zip https://github.com/nicklockwood/SwiftFormat/releases/download/0.52.4/swiftformat.zip
          unzip -j swiftformat.zip
          chmod +x swiftformat
          sudo mv swiftformat /usr/local/bin/
        
      - name: Check if SwiftFormat has been run
        run: |
          swiftformat --lint --config .swiftformat Split
          if [ $? -ne 0 ]; then
            echo "::error::SwiftFormat check failed. Please run SwiftFormat locally before pushing."
            exit 1
          fi
