      #     destination: 'platform=macOS,arch=x86_64'
      #     project: Split.xcodeproj
      #     scheme: Split
      #     use-xcpretty: true

      - name: Build tvOS
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          action: build
          build-settings: ONLY_ACTIVE_ARCH=NO TEST_AFTER_BUILD=NO
          configuration: Debug
          derived-data-path: "${{github.workspace}}/SplitApp"
          destination: 'platform=tvOS Simulator'
          project: Split.xcodeproj
          scheme: Split
          use-xcpretty: true

      - name: Build tvOS
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          action: build
          build-settings: ONLY_ACTIVE_ARCH=NO TEST_AFTER_BUILD=NO
          configuration: Debug
          derived-data-path: "${{github.workspace}}/SplitApp"
          destination: 'platform=watchOS Simulator'
          project: Split.xcodeproj
          scheme: Split
          use-xcpretty: true

      - name: SonarQube Install
        uses: mathrix-education/sonar-scanner@master
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          version: 4.6.2.2472
          scan: false

      - name: SonarQube Scan
        run: >
          sonar-scanner --debug
          -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
          -Dsonar.host.url=${{ secrets.SONARQUBE_HOST }} 
          -Dsonar.projectName=${{ github.event.repository.name }} 
          -Dsonar.projectKey=splitio_ios-client 
          -Dsonar.github.token=${{ secrets.GITHUB_TOKEN }} 
          -Dsonar.c.file.suffixes=- 
          -Dsonar.cpp.file.suffixes=- 
          -Dsonar.objc.file.suffixes=-
