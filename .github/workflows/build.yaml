name: Build and Test app

on:
  push:
    branches:
      - master
      - SDKS-6144_gha_all_platforms
  pull_request:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: [macos-latest]

    steps:
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 13.2.1

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # - name: Build iOS
