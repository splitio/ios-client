      #     destination: 'platform=iOS Simulator,OS=15.2,name=iPhone 12'
      #     project: Split.xcodeproj
      #     scheme: Split
      #     sdk: 'iphonesimulator'
      #     test-plan: 'SplitiOS'
      #     use-xcpretty: true

      # - name: Build MacOS
      #   uses: sersoft-gmbh/xcodebuild-action@v1
      #   with:
      #     action: build
      #     build-settings: ONLY_ACTIVE_ARCH=NO TEST_AFTER_BUILD=NO
      #     configuration: Debug
